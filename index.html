<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天狼乌托邦 - 我的世界多玩法养老生存服务器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #ffcc00;
            position: relative;
        }

        header {
            background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
            text-align: center;
            padding: 30px 20px;
            position: relative;
            border-bottom: 3px solid #ffcc00;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 204, 0, 0.8); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 204, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 204, 0, 0.8); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 10px;
        }

        /* 服务器号动态效果 */
        .server-id {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .digit {
            font-size: 2.2rem;
            color: #ffcc00;
            font-weight: 900;
            animation: pulseDigit 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        @keyframes pulseDigit {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin: 0 auto 15px;
            }
            
            .server-id {
                font-size: 1.4rem;
                margin-top: 5px;
            }
            
            .digit {
                font-size: 1.8rem;
            }
            
            .features-grid, .team-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-item {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .feature-title {
                font-size: 1.6rem;
            }
            
            /* 移动端视频/直播样式调整 */
            .video-container, .live-container {
                padding-bottom: 56.25%; /* 保持16:9比例 */
            }
            /* 移动端直播iframe自适应 */
            .live-container iframe {
                width: 100% !important;
                height: 100% !important;
            }
        }

        /* 其他页面样式 */
        .features {
            padding: 40px 20px;
            background: rgba(30, 30, 40, 0.8);
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: #ffcc00;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ffcc00;
            border-radius: 3px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-color: #ffcc00;
            background: rgba(25, 25, 40, 0.95);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #ffcc00;
        }

        .feature-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .feature-title {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .feature-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffcc00, transparent);
            margin: 30px 50px;
        }

        .server-info {
            padding: 30px 20px;
            text-align: center;
            background: rgba(30, 30, 40, 0.7);
        }

        .server-title {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .server-desc {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.7;
            color: #eee;
        }

        .team-section {
            background: rgba(20, 20, 30, 0.9);
            padding: 40px 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .admin-card {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            background: rgba(60, 60, 80, 0.9);
            border-color: #ffcc00;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .admin-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #ffcc00;
        }

        .admin-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .admin-name {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .admin-role {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .admin-desc {
            font-size: 1rem;
            line-height: 1.5;
            color: #ddd;
            margin-top: 10px;
        }

        .contact {
            padding: 40px 20px;
            text-align: center;
            background: rgba(30, 30, 40, 0.8);
        }

        .contact-title {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 30px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(60, 60, 80, 0.9);
            border-color: #ffcc00;
            transform: scale(1.05);
        }

        .contact-item i {
            color: #ffcc00;
            font-size: 1.5rem;
        }

        footer {
            background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            color: #ffcc00;
            border-top: 3px solid #ffcc00;
        }

        .server-highlight {
            position: relative;
            padding: 25px;
            margin: 30px auto;
            max-width: 800px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 10px;
            border: 2px solid #ffcc00;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .server-highlight h3 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .server-highlight p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #eee;
        }

        .server-highlight .highlight-icon {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .mission-statement {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 10px;
            border: 2px solid #ffcc00;
            text-align: center;
            margin-bottom: 30px;
        }

        .mission-statement p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #eee;
            font-style: italic;
        }

        .mission-statement .icon {
            color: #ffcc00;
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        /* 视频部分样式 */
        .video-section {
            padding: 40px 20px;
            text-align: center;
            background: rgba(30, 30, 40, 0.8);
        }
        
        .video-title {
            font-size: 2.2rem;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
            position: relative;
        }

            height: 3px;
            background: #ffcc00;
            border-radius: 3px;
